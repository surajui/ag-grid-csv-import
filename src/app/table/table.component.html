<div class="container my-3">
  <div class="row">
    <div class="col-3">
      <label class="custom-file-upload">
        <input type="file" (change)="updateExcelSheet($event)" />
        uploadNewData
      </label>
    </div>
    <div class="col-3">
      <button class="btn btn-primary" (click)="downloadToCSV()">Export</button>
    </div>
    <div class="col-3">
      <input
        type="text"
        placeholder="Search....."
        (input)="searchData($event.target.value)"
      />
    </div>
    <div class="col-3">
      <select (change)="filterBasedPrice($event.target.value)">
        <option>---select---</option>
        <option value="30000-35000">30000-35000</option>
        <option value="36000-46000">36000-46000</option>
        <option value="50000-76000">50000-76000</option>
      </select>
    </div>
  </div>
</div>
<div style="flex: 1">
  <ag-grid-angular
    #agGrid
    style="width: 100%; height: 350px"
    class="ag-theme-alpine"
    [rowData]="resultData"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [animateRows]="true"
    (gridReady)="onGridReady($event)"
  >
  </ag-grid-angular>
</div>
